<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <title>Studio 728x90 Unit Generator</title>
        <link rel="shortcut icon" href="../img/favicon.ico" />
        <meta name="description" content="GumGum Studio Unit Generator">
        <meta name="author" content="Myles O'Connor">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../js/app.js"></script>
    </head>
    <body ng-app="AdGenerator" ng-cloak>
        
        <div class="container" ng-controller="Studio728GeneratorCtrl">
            <img class="logo" src="../img/logo.svg" />
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="studio.html">Studio</a></li>
                <li role="presentation" class="active"><a href="#">Studio 728x90</a></li>
                <li role="presentation"><a href="runway.html">Runway</a></li>
                <li role="presentation"><a href="inscreen.html">In-Screen</a></li>
                <li role="presentation"><a href="canvas.html">Canvas</a></li>
                <li role="presentation"><a href="lightbox.html">Lightbox</a></li>
            </ul>
            <h1>Studio 728x90 Unit Generator</h1>
            <ul>
                <li>Save 728px x 180px sprite as <kbd>{{ spritePrefixDisp }}_728.png</kbd></li>
                <li>Save 90px repeating tile as <kbd>{{ spritePrefixDisp }}_tile.png</kbd></li>
                <li>Upload both images to the same CDN directory</li>
            </ul>
            <hr>
            <form name="form">
                <div class="form-group">
                    <label>Paste CDN path to background tile here:</label>
                    <input ng-model="pastedBackgroundPath" ng-change="formatPathInput()" type="url" class="form-control" placeholder="http://gumgum-content.s3.amazonaws.com/ads/com/gumgum/tests/728x90_template/mud_tile.png" required>
                </div>
                <button type="submit" class="btn btn-default btn-primary" ng-click="generateStudio728Markup()" ng-disabled="form.$invalid">Generate Studio 728x90 Markup</button> 
            </form>
            <!-- Studio 728x90 Unit generated markup -->
            <div ng-show="markupGenerated" class="generated-markup">
                <hr>
                <div class="form-group">
                    <label>Generated Studio 728x90 Markup:</label>
                    <textarea class="form-control">{{ formattedStudio728Markup }}</textarea>
                </div>
                <button class="btn btn-default" ng-click="resetForm()">Clear Results</button>
            </div>
        </div><!-- .container -->
        
    </body>
</html>
